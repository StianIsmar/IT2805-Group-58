<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <!-- <script type="text/javascript" src="search_func.js"></script> -->
    <script type=" text/javascript" src="./js-functions/footer.js"></script>
    <script type=" text/javascript" src="./js-functions/header.js"></script>
    <link rel="stylesheet" type="text/css" href="styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header id="header">
    </header>
    <div class="container">
        <div id="content">
            <h1 style="color:black;">Upcoming events</h1><br>
            <div id="search-field">
                <h3>Serach for an event:</h3>
                <input classname="search" placeholder="Search for an event..." oninput="filter_search(this.value)">
                <br>
            </div>
            <div class="tasks">
                <ul id="list">
                </ul>
            </div>
        </div>
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span id="close">&times;</span>
                <h3 id="merinfo"></h3>
                <p id="span_tickets"></p>
                <p id="span_date"></p>
                <p id="span_time"></p>
                <p id="span_info"></p>
            </div>
        </div>
        <br><br><br>
    </div>
    <div id="footer"></div>
    <script type="text/javascript" src="./js-functions/search_func.js"></script>
</body>

</html>
